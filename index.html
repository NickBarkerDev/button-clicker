<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button Clicker!</title>
</head>
<body>
    
<div class="container">
    <header>
        <h1>Dojonary</h1>
        <input type="text" placeholder="Search" />
        <button onclick="toggleLogin(this)">Login</button>
    </header>

    <main>
        <div class="col-1">
            <div class="def-box">
                <div class="ninja-word-likes">
                    <h2>ninja</h2>
                    <p class="p-1">noun</p>
                    <p class="p-2">Plural: <span>ninjas</span></p>
                    <button onclick="alert('Ninja was liked!')">13 likes</button>
                </div>
                <!-- ninja-word-likes -->

                <p class="definition">
                    a practitioner skilled in the <a href="https://en.wikipedia.org/wiki/Japanese_people">Japanese</a> art of <a href="https://en.wikipedia.org/wiki/Ninjutsu">ninjutsu</a>
                </p>
            </div>
            <!-- def-box -->

            <div class="def-box def-box-2">
                <div class="ninja-word-likes">
                    <h2>ninja</h2>
                    <p class="p-1">noun</p>
                    <p class="p-2">Plural: <span>ninjas</span></p>
                    <button onclick="alert('Ninja was liked!')">37 likes</button>
                </div>
                <!-- ninja-word-likes -->

                <p class="definition">
                    a <a href="https://en.wikipedia.org/wiki/Programmer">programmer</a> who breaks down problems with <a href="https://en.wikipedia.org/wiki/Zen">zen</a>-like focus
                </p>
            </div>
            <!-- def-box -->
        </div>
        <!-- col-1 -->
        <div class="col-2">
            <div class="add-def">
                <p>Dojonary is defined by <span>YOU</span></p>
                <button onclick="this.remove()">Add Definition</button>
            </div>
        </div>
        <!-- col-2 -->
    </main>
    
</div>
<!-- container -->
<script src="script.js"></script>
</body>
</html>
